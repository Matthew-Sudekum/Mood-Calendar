<h1 class="flex-center">Mood Calendar</h1>
<div id="top" class="flex-center flex-flow">
    <h2 id="chevron" (click)="getLastCalendar()">&#60;</h2>
    <h2 id="month">{{ monthName + " " + currentYear }}</h2>
    <h2 id="chevron" (click)="getNextCalendar()">&#62;</h2>
</div>
<div class="calendar flex-center">
    <div id="dayTitles" class="flex-flow">
        <div><h2>S</h2></div>
        <div><h2>M</h2></div>
        <div><h2>T</h2></div>
        <div><h2>W</h2></div>
        <div><h2>T</h2></div>
        <div><h2>F</h2></div>
        <div><h2>S</h2></div>
    </div>
    <div id="days" class="flex-flow">
        <app-mood 
            *ngIf="displayMoods" 
            (displayChanged)="displayChangedHandler($event)"
            [dayNumber]="currentDay"
            (moodSelection)="moodSelectionEventHandler($event)"
        >
        </app-mood>
        <div *ngFor="let day of days; let i = index" [style.height]="shortMonth ? '19%' : '16%'">
            <h2 
                [ngClass]="classSetting(i)"
                (click)="displayDayMoods(i)"
            >
                {{ days[i].innerText }}
            </h2>
        </div>

    </div>
</div>
